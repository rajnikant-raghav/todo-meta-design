<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Activities</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS (compiled from SCSS) -->
  <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container my-5">
      <div class="">
        <!-- Header -->
        <div class="w-50 mx-auto">
          <div
            class="d-flex justify-content-between align-items-center p-3 border rounded"
          >
            <div class="bg-custom-yellow">Upcoming Activities</div>

            <button
              type="button"
              class="btn btn-add rounded-pill"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="fa-solid fa-plus text-warning"></i>
            </button>
          </div>
           <!-- List -->
          <div class="list-group" id="list"></div>
        </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header custom-header">
            <h5 class="modal-title text-white">Book visit</h5>
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body ">
            <div class="modal-style">
            <div class="form-group">
              <label for="date">Date of Birth</label>
              <input type="date" id="date" class="form-control" />
            </div>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" class="form-control" />
            </div>
            <div class="form-group">
              <label for="email">Nick Name</label>
              <input type="text" id="nickname" class="form-control" />
          </div>
          </div>

          <div class="modal-footer mt-5">
            <button
              type="button"
              class="btn btn-secondary border border-1 btn-cancel px-4"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveModalData" class="btn btn-primary bg-custom px-4 btn-save">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
